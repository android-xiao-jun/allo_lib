plugins {
    id 'com.android.library'
    id 'kotlin-android'
}
apply from: "$rootDir/config/common_apply.gradle"
apply from: "$rootDir/config/maven_publish.gradle"

dependencies {

    // 引入 SudMGPSDK，发布页：https://github.com/SudTechnology/sud-mgp-android
    api 'tech.sud.mgp:SudMGP:1.4.9.1231'

    def dep = rootProject.ext.dependencies

    implementation dep.okhttp
    implementation dep.gson

}