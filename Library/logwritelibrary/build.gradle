plugins {
    id 'com.android.library'
    id 'kotlin-android'
}
apply from: "$rootDir/config/config.gradle"
apply from: "$rootDir/config/maven_publish.gradle"

dependencies {

    def dep = rootProject.ext.dependencies

    implementation dep.ktx_core
    implementation dep.ktx_coroutines_core
    implementation dep.ktx_coroutines_android
}